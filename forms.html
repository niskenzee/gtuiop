<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="formstyle.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<h1>Emobilis Student Registration</h1>
<form action=""></form>
<label for="fullname">Fullname</label>
<input type="text" id="fullname" name="fullname" placeholder="Enter your Name"> <br>
<label for="email">Email Address</label>
<input type="email" id="email"> <br>
<label for="dob">Date of Birth</label>
<input type="date" id="dob"> <br>
<label for="pnum">Phone Number</label>
<input type="text" id="pnum"> <br>

Gender:
<label for="male">Male</label>
<input type="radio" id="male" name="gender">
<label for="female">Female</label>
<input type="radio" id="female" name="gender"> <br>
<label for="cours"> Course Taken</label>
<select name="Course" id="cours">
<option value="Python">Python</option>
<option value="Javascript">Javascript</option>
<option value="React.js">Reacr.js</option>
<option value="MIT">MIT</option>
</select> <br>
<label for="Image">Upload Image</label>
<input type="file" id="image" placeholder="Choose File"> <br>

<input type="Submit" value="Register"> <br>





</body>
</html>
